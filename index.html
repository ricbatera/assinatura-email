<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinatura RDR-Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mt-2">
                <div class="form-group">
                    <label for="nome-campo" class="form-label">Nome Completo</label>
                    <input onkeyup="nomeAssinatura()" type="email" class="form-control" id="nome-campo" placeholder="Digite seu nome completo">

                    <label for="cargo-campo" class="form-label">Cargo</label>
                    <input onkeyup="cargoAssinatura()" type="email" class="form-control" id="cargo-campo" placeholder="Digite seu cargo">
                    
                    <label for="email-campo" class="mt-3">Seu email corporativo</label>
                    <input onkeyup="emailAssinatura()" type="email" class="form-control" name="email" id="email-campo" placeholder="seunome@kayroscontabil.com.br">
                    
                    <label for="telefone-cel" class="mt-3">Telefone Celular</label>
                    <input onkeyup="celularAssinatura()" type="tel" class="form-control" name="telefone-cel" id="cel-campo" placeholder="(99)99999-9999">
                </div>
            </div>
            <div class="col-lg-7 mt-2">
                <div class="container-fluid">
                    <div class="row row-cols-2" id="assinatura-div">
                        <div class="col">
                            <img src="./img/logo.png" class="img-fluid" alt="logo-rdr">
                        </div>
                        <div class="col">
                            <div class="nome-ass" id="nome-id">
                                Ricardo Alves Roberto
                            </div>
                            <div class="cargo-ass" id="cargo-id">
                                Gerente de T.I - Redes e Infra Estrutura
                            </div>
                            <div class="tel-cel">
                                <i class="fas fa-mobile-alt margem"></i><span id="cel-id">(11)99655-4661</span>
                                <i class="fas fa-globe margem"></i>www.rdrtech.com.br
                            </div>
                            <div class="email-ass">
                                <i class="fas fa-at margem"></i><span id="email-id">ricardo.roberto@rdrtech.com.br</span>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row mt-5">
            <div>        
                <button  id="gerar" onclick="validaCampos()" class="btn btn-primary">Gerar Assinatura</button>
                <button hidden="true"  id="salvare" onclick="salva()" disabled class="btn btn-secondary">Baixar Assinatura</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/html2canvas.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
